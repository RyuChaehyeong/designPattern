<h1>Iterator Pattern</h1>
<p>무엇인가 많이 모여있는 것들을 순서대로 지정하면서 전체를 검색하는 처리를 실행하기 위한 것입니다.</p>

<h3>예제는 Bookshelf 안에 Book을 넣고 그 책의 이름을 차례대로 표시하는 프로그램</h3>

<p>Aggregate 인터페이스는 요소들이 나열되어 있는 집합체를 나타냅니다. 이 인터페이스를 구현하고 있는 클래스는 배열과 같이 무엇인가가 많이 모여 있습니다.</p>
